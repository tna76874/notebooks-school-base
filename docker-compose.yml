version: "3.9"
services:
  notebook:
    image: local/schoolnotebookbase:edge
    build:
      context: .
      dockerfile: Dockerfile_build
    environment:
     - SETUP_STATUS=testing
    ports:
      - 8888:8888
    container_name:   schoolnotebooks
    command: "jupyter notebook \
      --NotebookApp.default_url=/lab/ \
      --ip=0.0.0.0 \
      --port=8888"